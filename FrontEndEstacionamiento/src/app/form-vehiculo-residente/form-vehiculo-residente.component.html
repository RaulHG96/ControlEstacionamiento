<div class="container mt-5">
	<div class="col-12">

		<form id="form-registro-residente" [formGroup]="formRegistroResidente" (submit)="onSubmit()">

			<input type="text" class="form-control form-control-lg mb-3" placeholder="" id="numPlacas" maxlength="10" required formControlName="numPlacas" name="numPlaca" [(ngModel)]="inputplaca">
